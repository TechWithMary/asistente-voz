<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Éxito!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #e8ecf4 0%, #f0f4f8 100%);
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #27ae60; /* Color verde de éxito */
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            max-width: 600px;
            margin: 0 auto 30px;
            font-size: 1.2em;
            color: #5a6c7d;
        }
        a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            border: 2px solid #3498db;
            padding: 10px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background: white;
        }
        a:hover {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <h1>✓ ¡Cuenta Enviada!</h1>
    <p>Tu cuenta de cobro se ha generado y enviado correctamente. Ya puedes cerrar esta pestaña.</p>
    <a href="https://asistente-voz-seven.vercel.app/">Volver al Asistente</a>
</body>
</html>
